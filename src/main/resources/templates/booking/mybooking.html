<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="short icon" href="images/jigsaw-icon.png">
<link rel="stylesheet" href="css/maincss.css">
<link rel="stylesheet" href="css/mybooking.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script src="https://kit.fontawesome.com/68f8681dba.js"
	crossorigin="anonymous"></script>
<title>我的預約</title>
</head>

<body>

	<!-- 導覽列 -->
<!--        <jsp:include page="/main_navbar.jsp" />-->
	<!-- ====================================HTML寫在這==================================== -->
	<div class="container-booking">

		<div class="booking" th:if="${bookings} != null" th:each="booking : ${bookings}">
			<div class="booking-img">
				<img th:src="${booking.getGameBean().getGameimg()}">
			</div>
			<div class="booking-content">
				<div class="booking-info" th:name="${booking.getBookingId()}">
					<div class="game-info" style="display: none" th:text="${booking.getGameBean().getGameId()}"></div>
					遊戲名稱:
					[[${booking.getGameBean().getGname()}]]
					<br> 遊戲地點: 大安區 <br> 預約日期:
					[[${booking.getBookingDate()}]]
					<br> 預約時間:
					[[${booking.getBookingTime()}]]
				</div>

				<div class="booking-btn-area">
					<div class="booking-btns">
						<div class="booking-btn change" id="change">修改時間</div>
					</div>
					<div class="booking-btns">
						<div class="booking-btn cancel" id="cancel">取消預約</div>
					</div>
				</div>
			</div>
		</div>
		<!-- booking -->
		<div class="no-booking" th:if="${bookings.isEmpty()}">
			<div id="no-booking">
				<image src="images\jigsaw-icon.png"></image>
				<div>你還沒有預約</div>
			</div>
			<div class="go-booking">
				<div class="go-booking-btns">
					<div class="go-booking-btn">前往遊戲選單</div>
				</div>
			</div>
		</div>



	</div>

	<!-- ====================================HTML寫在這==================================== -->
	<!-- btn-to-top(不需要可移除) -->
	<a href="#" class="btn btn-to-top"> <svg
			xmlns="http://www.w3.org/2000/svg" width="16" height="16"
			fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
				d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z" />
            </svg>
	</a>

	<!-- footer -->
	<div w3-include-html="main_footer.html"></div>

	<script>
		w3.includeHTML();
	</script>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="js/mybooking.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>

</body>

</html>
